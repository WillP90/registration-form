<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name:<font color="red">*</font></label>
            <input type="text" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:<font color="red">*</font></label>
            <input type="text" name="last_name" required>
        </div>
        <div>
            <label for="email">Email Address:<font color="red">*</font></label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:<font color="red">*</font></label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label for="password">Confirm Password:<font color="red">*</font></label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label for="gender">Gender Identity:</label><br>
            <input type="radio" name="male" value="normal" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="normal" id="female">
            <label for="female">Female</label>
            <input type="radio" name="noneBinary" value="normal" id="noneBinary">
            <label for="noneBinary">None-binary</label>
            <input type="radio" name="noAnswer" value="normal" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label><br>
            <textarea name="short description" id="" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p><font color="red">*</font> Indicates a required field</p> 
    </form>
</body>
</html>
